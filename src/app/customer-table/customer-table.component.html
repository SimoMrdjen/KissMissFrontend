<p>customer-table works!</p>
<app-edit-customer [title]="title"></app-edit-customer>
<hr />
<nz-table *ngIf="customers$ | async as customers" [nzData]="customers" #fixedTable
  [nzScroll]="{ x: '1000px', y: '500px' }">
  <thead>
    <tr>
      <th>Id</th>
      <th>Kupac</th>
      <th>Mesto</th>
      <th>Ovl.lice</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.company }}</td>
      <td>{{ customer.city }}</td>
      <td>{{ customer.person }}</td>

      <td>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="primary" (click)="openEditCustomer(customer)">
          Izmeni
        </button>
      </td>
      <td>
        <a [routerLink]="['/customer', customer.id]">
          <button nz-button nzType="primary">Prikazi kupca</button></a>
      </td>
    </tr>
  </tbody>
</nz-table>
